<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Playwright Test Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #run-smoke {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 9999;
        padding: 6px 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 13px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #111;
        color: #f5f5f5;
        cursor: pointer;
      }

      #run-smoke:hover {
        background: #222;
      }

      #run-status {
        position: fixed;
        top: 44px;
        right: 12px;
        z-index: 9999;
        padding: 4px 8px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 12px;
        border-radius: 4px;
        background: #000000dd;
        color: #e5e5e5;
        max-width: 260px;
      }

      body {
        margin: 0;
      }

      iframe#report-frame {
        border: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Кнопка для запуску смоук -->
    <button id="run-smoke">Run smoke tests</button>
    <div id="run-status"></div>

    <!-- Тут завжди показуємо СВІЖИЙ репорт з цього ж Pages артефакта -->
    <iframe id="report-frame" src="report.html"></iframe>

    <script>
      const endpoint = "https://tip-used-tests.goverla19km.workers.dev/run-smoke";

      const btn = document.getElementById("run-smoke");
      const statusEl = document.getElementById("run-status");

      btn.addEventListener("click", async () => {
        statusEl.textContent = "Starting smoke tests...";
        try {
          const res = await fetch(endpoint, { method: "POST" });
          if (!res.ok) {
            const text = await res.text();
            statusEl.textContent = "Failed to start tests: " + text;
            return;
          }
          statusEl.textContent =
            "Smoke tests started. Check Actions in a minute.";
        } catch (e) {
          statusEl.textContent =
            "Network error while starting tests.";
        }
      });
    </script>
  </body>
</html>
