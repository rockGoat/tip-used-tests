name: Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write      # потрібно для деплою GitHub Pages
  id-token: write   # потрібно для деплою GitHub Pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers (Chromium shell only)
        run: npx playwright install --with-deps --only-shell chromium

      - name: Health check (skipped for now)
        run: echo "Health check is not implemented yet"
        # run: npx playwright test tests/health.spec.ts

      # - name: Run Smoke Tests
      #   if: success() # запускати тільки якщо health пройшов
      #   run: npx playwright test tests/smoke

      # # один запуск тестів для HTML‑репорту
      # - name: Run Playwright tests (HTML + line)
      #   run: npx playwright test --reporter=html,line
      #   env:
      #     CI: true

      - name: Run Smoke Tests with HTML report
        run: npx playwright test tests/smoke --reporter=html,line
        env:
          CI: true


      - name: Upload Playwright HTML report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload raw test results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Add summary for managers
        if: always()
        run: |
          echo "## TIP-used Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- Status: **${{ job.status }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What was tested" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke suite: dealer & guest flows (auth, search, details)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Full HTML report is attached as artifact \`playwright-report\`." >> $GITHUB_STEP_SUMMARY

      # ⬆️ на цьому етапі в нас є artifact 'playwright-report'

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      # перезаписуємо згенерований index.html своїм з кнопкою
      # index.trigger.html має лежати в корені репозиторію
      - name: Inject trigger button into report
        run: |
          cp index.trigger.html playwright-report/index.html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
